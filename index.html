<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rate The Throne</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="ui-bootstrap-custom-build/ui-bootstrap-custom-1.3.3-csp.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body ng-app="rateThroneApp" ng-controller="MainController">
  <div id="banner" class="showIt">
    <h1 id="bannerLogo">Rate the Throne</h1>
    <img id="bannerImg" src="images/175.png" alt="" />
    <h3 style="text-align: center; margin-top: 2em;" id="tagline" class="animated slideInRight">The Go-To App When You Gotta Go...</h3>
  </div>
  <div id="easterEgg" class="hideIt">
    <p>
      <img id="easterEggImage" src="images/tobyho.png" alt="" /><br><br>
      "Love to poop at the Gucci store. Sometimes Louis V.<br>Two amazing thrones. A very moving Experience!"<br>★★★★★
    </p>
  </div>
  <div id="mainContent" class="hideIt">
    <h1 id="header">Rate the Throne</h1>

    <!-- map -->
    <div id="map"></div>

    <div>
      <!-- modal window -->
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <button class="btn cancel pull-right" type="button" ng-click="cancel()" >X</button>
          <h3 class="modal-title">Rate This Throne!</h3>
          <div class="placeInfo">
            <h4 class="modal-title underline">{{place.name}}</h4>
            <h5 class="modal-title">{{place.vicinity}}</h5>
            <h5 class="modal-title">Throne Rating: {{averageRating}}</h5>
            <h5 ng-show="{{publicOrNot}}" class="modal-title">Restroom Open to Public</h5>
            <h5 ng-show="{{!publicOrNot}}" class="modal-title">Restroom Closed to Public</h5>

            <h5 ng-show="{{place.opening_hours.open_now}}"class="modal-title">Open Now</h5>
            <h5 ng-show="{{!place.opening_hours.open_now}}"class="modal-title">Closed Now</h5>
          </div>
        </div>
        <div>
          <!-- review form -->
          <form required ng-submit="addNewReview(author, rating, comment)" name="reviewForm">

            <h4>Submit a Review!</h4>

            <fieldset class="form-group">
              <select ng-model="rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate the Throne</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <input ng-model="author" type="name" class="form-control" placeholder="John Doo" title="Name" required>
            </fieldset>
            <fieldset class="form-group">
              <textarea ng-model="comment" class="form-control" placeholder="Write a short review of the throne" title="Review" required></textarea>
            </fieldset>
            <fieldset id="submit-review" class="form-group">
              <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
            </fieldset>
          </form>
        </div>
        <div class="modal-body">
          <h6>Reviews</h6>
          <hr>
          <table class="table table-striped">
            <tr ng-repeat="singleReview in modalReviewData">
              <td>
                <strong>{{singleReview.author}}</strong> rates this throne {{singleReview.rating}} Stars:  <p style="font-style: italic;">{{singleReview.comment}}</p>
              </td>
            </tr>
          </table>
        </div>
      </script>
    </div>

    <!-- legend -->
    <div>

      <div id="legendRow" class="row">
        <div class="legendInfo col-xs-2 col-xs-offset-1">
          <p><img src="images/green.png" alt="good" /><br>great condition</p>
        </div>

        <div class="legendInfo col-xs-2">
          <p><img src="images/orange.png" alt="okay" /><br>okay condition</p>
        </div>

        <div class="legendInfo col-xs-2">
          <p><img src="images/red.png" alt="poor" /><br>poor condition</p>
        </div>

        <div class="legendInfo col-xs-2">
          <p><img src="images/noGo.png" alt="poor" /><br>not a public restroom</p>
        </div>

        <div class="legendInfo col-xs-2">
          <p><img src="images/bathroomsymbolsmall.png" alt="public" /><br>no rating yet</p>
        </div>


      </div>

    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="ui-bootstrap-custom-build/ui-bootstrap-custom-1.3.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5G4Ayi5do4-xDcxY-C_kDjqllRidNZPw&libraries=places"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/reviewData.js"></script>

  </div>
</body>
</html>
